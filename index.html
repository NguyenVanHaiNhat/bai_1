<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
            <th>Temperature</th>
            <th>From Celsius</th>
            <th>To Fahrenheit</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="Temperature"></td>
        <td>
            <select name="From Celsius" id="From">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
            </select>
        </td>
        <td>
            <select name="To Fahrenheit" id="To">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
            </select>
        </td>
        <td><button onclick="changeTemperature()" value="Convert" type="button" style="background-color: aqua">Convert</button> </td>
    </tr>
</table>
<p id="result" style="color: blue"></p>
<script src="js2.js">
</script>
</body>
</html>
